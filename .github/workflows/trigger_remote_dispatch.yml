name: Trigger Remote Dispatch

on: workflow_dispatch

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        name: Checkout Repo

      - name: Alert Repo
        run: |
          curl -X POST https://api.github.com/repos/wethinkcode/curriculumv2/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.GITHUB_TOKEN }} \
          --data '{"event_type": "deploy_dev"}'
